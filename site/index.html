<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nonogram Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="site/main.css" />
</head>
<body>
    <div class="header">
        <h1>Nonogram Solver in Haskell</h1>
        <p>The server serving this webpage is written in haskell using the snap framework. Submit a nonogram puzzle and recieve its solution</p>
    </div>
    <div class="main">
        <textarea id="textAr" rows="10" placeholder="Enter puzzle here or load test case"></textarea><br />
        <select id="tsel"></select>
        <button id="subBtn" type="button">Submit</button>
        <p id="outAr"></p>
    </div>
    <script src="site/main.js"></script>
</body>
</html>
