<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nonogram Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="site/main.css" />
</head>
<body>
    <div class="header">
        <h3>nonogram solver in haskell</h3>
        <p>The server serving this webpage and puzzle responses is written in haskell. Submit a nonogram puzzle and recieve its solution</p>
    </div>
    <div class="main" id="main">
        <button id="requery" type="button">new query</button>
        <div id="controls">
            <textarea id="textArRow" rows="10" placeholder="Enter row hints here"></textarea>
            <textarea id="textArCol" rows="10" placeholder="Enter column hints here"></textarea><br />
            <select id="tsel"></select><br />
            <select id="ssel">
                <option>solve all valid solutions</option>
                <option>solve first valid solution</option>
                <option>solve without guessing algorithm</option>
            </select><br />
            <button id="subBtn" type="button">Submit</button><br />
        </div>
        <div id="outAr"></div>
    </div>
    <script src="site/address.js"></script>
    <script src="site/main.js"></script>
</body>
</html>
